name: Upload Carthage Artifact

on:
  push:
    branches: [ fix-carthage-upload-script ]

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  build:
    name: "ðŸš€ Upload Carthage Artifact"
    runs-on: macos-latest
    steps:
      - name: "Check-out"
        uses: actions/checkout@v1
      - name: Build Carthage
        run: |
          ./scripts/carthage.sh
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./Mixpanel.framework.zip
          asset_name: Mixpanel.framework.zip
          asset_content_type: application/zip
